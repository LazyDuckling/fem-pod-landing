<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Challenge - Pod Request Access Landing Page. Made with HTML5, Sass/SCSS and JavaScript.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css">

    <title>Frontend Mentor Challenge - Pod Request Access Landing Page</title>
  </head>
  <body>
    <main>
      <div class="background"></div>

      <article class="card">
          <img class="card__img" src="assets/desktop/logo.svg" alt="pod logo">

          <h1 class="card__header">
            Publish your podcasts <span class="card__header-white">everywhere.</span>
          </h1>

          <p class="card__paragraph">
            Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>

          <div class="card__logos">
            <img class="card__logos-img" src="assets/desktop/spotify.svg" alt="Spotify logo">
            <img class="card__logos-img" src="assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
            <img class="card__logos-img" src="assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
            <img class="card__logos-img" src="assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
          </div>

          <input class="card__input" placeholder="Email address">

          <button class="card__submit">Request Access</button>
      </article>
    </main>
    <script src="dist/js/main.js"></script>
  </body>
</html>
